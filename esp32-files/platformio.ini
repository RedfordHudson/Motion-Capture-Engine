[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
; framework = arduino
build_flags = -DCORE_DEBUG_LEVEL=5  ; Debug level 5 is the most verbose
build_type = debug
monitor_speed = 115200

